{% extends "base.html" %}

{% block content %}
<div class="form-container">
    <h2>Place a New Order</h2>

    <form method="POST" action="/order" class="order-form">
        <h3>Customer Information</h3>
        <div class="form-group">
            <label for="customer_name">Full Name *</label>
            <input type="text" id="customer_name" name="customer_name" required>
        </div>

        <div class="form-group">
            <label for="customer_email">Email Address *</label>
            <input type="email" id="customer_email" name="customer_email" required>
        </div>

        <div class="form-group">
            <label for="customer_phone">Phone Number</label>
            <input type="tel" id="customer_phone" name="customer_phone">
        </div>

        <!-- Replace your current delivery address and country sections with this -->

        <h3>Delivery Address</h3>
        <div class="form-group">
            <label for="delivery_street">Street Address *</label>
            <input type="text" id="delivery_street" name="delivery_street" required>
        </div>

        <div class="form-group">
            <label for="delivery_city">City *</label>
            <input type="text" id="delivery_city" name="delivery_city" required>
        </div>

        <div class="form-group">
            <label for="delivery_postcode">Postcode *</label>
            <input type="text" id="delivery_postcode" name="delivery_postcode" required>
        </div>

        <div class="form-group">
            <label for="delivery_country">Delivery Country *</label>
            <select id="delivery_country" name="delivery_country" required>
                <option value="">Select Country</option>
                <option value="Germany">Germany</option>
                <option value="Switzerland">Switzerland</option>
                <option value="France">France</option>
                <option value="Austria">Austria</option>
                <option value="Netherlands">Netherlands</option>
                <option value="Belgium">Belgium</option>
                <option value="Denmark">Denmark</option>
                <option value="Spain">Spain</option>
                <option value="United Kingdom">United Kingdom</option>
                <option value="Luxembourg">Luxembourg</option>
            </select>
        </div>

        <div class="form-group">
            <label for="sender_country">Sender Country *</label>
            <select id="sender_country" name="sender_country" required>
                <option value="">Select Country</option>
                <option value="Germany" selected>Germany</option>
                <option value="United Kingdom">United Kingdom</option>
            </select>
        </div>

        <h3>Product Information</h3>
        <div class="form-group">
            <label for="product_name">Product Name *</label>
            <input type="text" id="product_name" name="product_name" required>
        </div>

        <div class="form-group">
            <label for="product_quantity">Quantity *</label>
            <input type="number" id="product_quantity" name="product_quantity" min="1" value="1" required>
        </div>

        <div class="form-group">
            <label for="product_weight">Total Weight (kg) *</label>
            <input type="number" id="product_weight" name="product_weight" step="0.1" min="0.1" required>
        </div>

        <div class="form-group">
            <label for="delivery_urgency">Delivery Urgency:</label>
            <select name="delivery_urgency" id="delivery_urgency" required>
                <option value="Standard">Standard (3-5 days)</option>
                <option value="Express">Express (1-2 days)</option>
                <option value="Priority">Priority (Next day)</option>
            </select>
        </div>

        <div class="form-group">
            <label for="package_value">Package Value (â‚¬) *</label>
            <input type="number" id="package_value" name="package_value" step="0.01" min="0" required>
        </div>

        <div class="form-group checkbox">
            <input type="checkbox" id="is_pallet" name="is_pallet">
            <label for="is_pallet">This is a pallet shipment</label>
        </div>

        <div class="form-group">
            <label for="special_instructions">Special Instructions</label>
            <textarea id="special_instructions" name="special_instructions" rows="3"></textarea>
        </div>
    
        <button type="submit" class="btn btn-primary">Place Order</button>
    </form>
</div>
{% endblock %}
